<h1>Shopping Cart</h1>
<div class="card" *ngIf="cart$ | async as cart" style="width: 80%;">
    <div class="card-body">
        <p>
        You have {{ cart.totalItemsCount }} items in your shopping cart.
        <button *ngIf="cart.items.length" (click)="clearCart()" class="float-end btn btn-light btn-sm">Clear Shopping Cart
        </button>
        </p>
    </div>
<div class="table-responsive">
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th >Product</th>
            <th class="text-center" style="width: 220px; text-align: center;">Quantity</th>
            <th  style="width: 200px; text-align: right;">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cart.items">
            <td>
                <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
            </td>
            <td >
                {{ item.title }}
            </td>
            <td class="text-center">
                <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
            </td>
            <td style="text-align: right;">
                {{ item.totalPrice | currency:'USD': 'symbol' }}
            </td>
        </tr> 
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th style="text-align: right;">
                {{ cart.totalPrice | currency:'USD': 'symbol' }}
            </th>
        </tr>
    </tfoot>
</table>
</div>
<a 
routerLink="/check-out"
*ngIf="cart.items.length"
class="btn btn-primary btn-sm">
    Checkout
</a>
</div>
